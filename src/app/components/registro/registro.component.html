<div class="jumbotron animated fadeIn fast bg-dark">
    <form>
        <div class="form-group">
            <label for="name">Nombre*</label>
            <input type="text" class="form-control" id="name" #name maxlength="40" required="true">
        </div>
        <div class="form-group">
            <label for="years">Edad*</label>
            <input type="text" class="form-control" id="years" #years maxlength="2" required="true" pattern="^\d*$">
        </div>
        <div class="form-group">
            <label for="email">Correo*</label>
            <input type="email" class="form-control" id="email" #email placeholder="nombre@dominio.com" maxlength="50" required="true" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$">
        </div>
        <button (click)="saveCustomerInfo(name.value, years.value, email.value)" class="btn btn-outline-primary">Guardar</button>
    </form>
</div>
